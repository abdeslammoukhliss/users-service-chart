{{- with .Values.service }}
  {{- if .enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "users-services.fullname" $ }}
  labels:
  {{- include "users-services.labels" $ | nindent 4 }}
  {{- if .labels }}
  {{- toYaml .labels | nindent 4 }}
  {{- end }}
spec:
  type: {{ .type }}
  ports:
    - port: {{ .httpPort }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if and (eq "NodePort" .type) .httpNodePort }}
      nodePort: {{ .httpNodePort }}
    {{- end }}
    - port: {{ .managementPort }}
      targetPort: http-management
      protocol: TCP
      name: http-management
      {{- if and (eq "NodePort" .type) .managementNodePort }}
      nodePort: {{ .managementNodePort }}
  {{- end }}
  selector:
  {{- include "users-services.selectorLabels" $ | nindent 4 }}
{{- end }}
{{- end }}
